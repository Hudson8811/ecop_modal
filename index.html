<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="minimum-scale=1.0, target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>title</title>


    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div style="background: #121212; width: 100%; min-height: 100%;" >
    <img src="img/body-bg.jpg" alt="" style="width: 100%; height: 100%; object-fit: cover; object-position: center top;">
</div>

<div class="bg-black"></div>
<div class="fixed-wrapper">
    <div class="fixed-modal">
        <div class="close-btn"></div>
        <div class="img-block">
            <img src="img/fixed-img.png" alt="">
        </div>
        <div class="text-block">
            <div class="title-block">Продается сайт!</div>
            <div class="text-style">
                <p>Доходность 100к руб на каждые 1000 целевых посещений. К бизнесу идёт обучение по работе с репутацией, увеличению конверсии и интеграции с внешней партнерской системой.</p>
                <p>
                    <span>Цена: <b>2.000.0000 рублей</b></span><br>
                    Горящая продажа, торг уместен
                </p>
            </div>
            <a href="javascript:;" class="telegram-btn">Наш телеграм: <b class="copy-data">ecopin</b></a>
        </div>
    </div>
</div>

<script>
    var copyBtn = document.querySelector('.telegram-btn');
    copyBtn.addEventListener('click', function(event) {
        var selectRange = document.querySelector('.copy-data');
        var range = document.createRange();
        range.selectNode(selectRange);
        window.getSelection().addRange(range);

        try {
            var successful = document.execCommand('copy');
            var msg = successful ? 'successful' : 'unsuccessful';
            console.log('Copy ' + msg);
        } catch(err) {
            console.log('Copy error');
        }
    });
</script>

</body>
</html>
